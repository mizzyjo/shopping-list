<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <script src="https://kit.fontawesome.com/0195289df6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <section class="container">
    <header class="nav top">Shopping List</header>
  <i class="fa-solid fa-trash-can"></i>
  <section class="item-list">
    <ul class="items">
      <li class="item"><div class="item-name">우유</div><button class="delete"><i class="far fa-trash-alt"></i></button></li>
      <li class="item"><div class="item-name">계란</div><button class="delete"><i class="far fa-trash-alt"></i></button></li>
    </ul>
    <input type="text" class="input-form">
  </section>
  <footer class="nav bottom">
    <button class="plus">+</button>
  </footer>

  </section>
  

</body>

</html>
